<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande de Produits</title>
    <style>
        .cardProduits {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }
        .cardProduits img {
            width: 100px;
            height: auto;
        }
        #div3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!--card1-->
    <div id="cardMenus" class="listeProduits">
        <div class="cardProduits btn" data-name="Burger 280" data-price="7.50">
            <img src="assets/burgers/280.png" alt="burger 280">
            <div>
                <h4>Burger 280</h4>
                <p>7.50€</p>
            </div>
        </div>

        <!--cartd2-->
        <div class="cardProduits btn" data-name="Burger Classic" data-price="5.00">
            <img src="assets/burgers/classic.png" alt="burger classic">
            <div>
                <h4>Burger Classic</h4>
                <p>5.00€</p>
            </div>
        </div>

        <!--card3-->
        <div class="cardProduits btn" data-name="Burger Deluxe" data-price="8.50">
            <img src="assets/burgers/deluxe.png" alt="burger deluxe">
            <div>
                <h4>Burger Deluxe</h4>
                <p>8.50€</p>
            </div>
        </div>
    </div>

    <!-- Div pour afficher la commande -->
    <div id="div3">
        <h3>Votre commande :</h3>
        <ul id="commandeListe"></ul>
        <p>Total : <span id="totalPrice">0.00</span>€</p>
    </div>

    <script src="JS/compo_comm_ess.js" defer></script>
</body>
</html>
