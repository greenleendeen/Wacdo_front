  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

        <!--normal-->
        <button id="option2" class="cadreActive flex btn">
          <img src="assets/images/illustration-best-of.png" alt="illustration menu normal" />

      <button class="activeOrangeButton margins">Etape Suivante</button>
